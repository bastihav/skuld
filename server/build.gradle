plugins {
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
    id 'java'
    id 'jacoco'
}

/*project.sourceCompatibility = '11'
project.targetCompatibility = '11'*/

group 'de.skuld'
version '1.0-SNAPSHOT'

application {
    mainClass = 'de.skuld.web.Swagger2SpringBoot'
    applicationDefaultJvmArgs = ['-Xmx32g']
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url "https://projects.itemis.de/nexus/content/repositories/OS/"
    }
}

jacoco {
    toolVersion = "0.8.7"
}

